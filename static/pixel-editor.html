<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pixel Editor - Tama</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/style.css">
</head>

<body>
    <div class="pixel-editor-header">
        <h1>Pixel Editor</h1>
        <a href="/" class="button">Back to Home</a>
    </div>

    <canvas id="pixelCanvas"></canvas>

    <div class="pixel-editor-controls">
        <button id="clearButton">Clear</button>
        <button id="fillButton">Fill</button>
        <button id="downloadButton">Download .txt</button>
    </div>

    <script>
        const PIXEL_WIDTH = 64;
        const PIXEL_HEIGHT = 40;
        const CELL_SIZE = 10;

        const canvas = document.getElementById('pixelCanvas');
        const ctx = canvas.getContext('2d');

        canvas.width = PIXEL_WIDTH * CELL_SIZE;
        canvas.height = PIXEL_HEIGHT * CELL_SIZE;

        const pixels = Array(PIXEL_HEIGHT).fill(null).map(() => Array(PIXEL_WIDTH).fill(false));

        let isDrawing = false;
        let drawMode = true;

        function getPixelColor() {
            return window.matchMedia && window.matchMedia('(prefers-color-scheme: light)').matches
                ? '#081820'
                : '#88c070';
        }

        function getBgColor() {
            return window.matchMedia && window.matchMedia('(prefers-color-scheme: light)').matches
                ? '#f0faf0'
                : '#081820';
        }

        function render() {
            ctx.fillStyle = getBgColor();
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = getPixelColor();
            for (let y = 0; y < PIXEL_HEIGHT; y++) {
                for (let x = 0; x < PIXEL_WIDTH; x++) {
                    if (pixels[y][x]) {
                        ctx.fillRect(x * CELL_SIZE, y * CELL_SIZE, CELL_SIZE, CELL_SIZE);
                    }
                }
            }

            ctx.strokeStyle = getPixelColor();
            ctx.globalAlpha = 0.2;
            for (let x = 0; x <= PIXEL_WIDTH; x++) {
                ctx.beginPath();
                ctx.moveTo(x * CELL_SIZE, 0);
                ctx.lineTo(x * CELL_SIZE, canvas.height);
                ctx.stroke();
            }
            for (let y = 0; y <= PIXEL_HEIGHT; y++) {
                ctx.beginPath();
                ctx.moveTo(0, y * CELL_SIZE);
                ctx.lineTo(canvas.width, y * CELL_SIZE);
                ctx.stroke();
            }
            ctx.globalAlpha = 1;
        }

        function getPixelCoords(event) {
            const rect = canvas.getBoundingClientRect();
            const x = Math.floor((event.clientX - rect.left) / CELL_SIZE);
            const y = Math.floor((event.clientY - rect.top) / CELL_SIZE);
            return { x, y };
        }

        function setPixel(x, y, value) {
            if (x >= 0 && x < PIXEL_WIDTH && y >= 0 && y < PIXEL_HEIGHT) {
                pixels[y][x] = value;
                render();
            }
        }

        canvas.addEventListener('mousedown', (e) => {
            isDrawing = true;
            const { x, y } = getPixelCoords(e);
            drawMode = !pixels[y][x];
            setPixel(x, y, drawMode);
        });

        canvas.addEventListener('mousemove', (e) => {
            if (isDrawing) {
                const { x, y } = getPixelCoords(e);
                setPixel(x, y, drawMode);
            }
        });

        canvas.addEventListener('mouseup', () => {
            isDrawing = false;
        });

        canvas.addEventListener('mouseleave', () => {
            isDrawing = false;
        });

        document.getElementById('clearButton').addEventListener('click', () => {
            for (let y = 0; y < PIXEL_HEIGHT; y++) {
                for (let x = 0; x < PIXEL_WIDTH; x++) {
                    pixels[y][x] = false;
                }
            }
            render();
        });

        document.getElementById('fillButton').addEventListener('click', () => {
            for (let y = 0; y < PIXEL_HEIGHT; y++) {
                for (let x = 0; x < PIXEL_WIDTH; x++) {
                    pixels[y][x] = true;
                }
            }
            render();
        });

        document.getElementById('downloadButton').addEventListener('click', () => {
            const brailleArt = pixelsToBraille(pixels);
            const blob = new Blob([brailleArt], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'pixel-art.txt';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        });

        function pixelsToBraille(pixels) {
            const BRAILLE_BASE = 0x2800;
            const lines = [];

            for (let charY = 0; charY < 10; charY++) {
                let line = '';
                for (let charX = 0; charX < 32; charX++) {
                    const baseX = charX * 2;
                    const baseY = charY * 4;

                    let brailleValue = 0;

                    const brailleOffsets = [
                        [0, 0, 0x01], [0, 1, 0x02], [0, 2, 0x04], [0, 3, 0x40],
                        [1, 0, 0x08], [1, 1, 0x10], [1, 2, 0x20], [1, 3, 0x80]
                    ];

                    for (const [dx, dy, bit] of brailleOffsets) {
                        const x = baseX + dx;
                        const y = baseY + dy;
                        if (y < PIXEL_HEIGHT && x < PIXEL_WIDTH && pixels[y][x]) {
                            brailleValue |= bit;
                        }
                    }

                    const char = String.fromCharCode(BRAILLE_BASE + brailleValue);
                    line += char;
                }
                lines.push(line);
            }

            return lines.join('\n');
        }

        window.matchMedia('(prefers-color-scheme: light)').addEventListener('change', render);

        render();
    </script>
</body>

</html>
